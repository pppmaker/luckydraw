<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뽑기 이벤트222</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="wrap">
        <h1>Lucky Draw</h1>
        <section class="layout">
            <article class="left">
                <form id="addForm" method="post" class="frm_layout">
                    <input type="text" class="ip_basic" placeholder="참여자명을 입력해주세요." required>
                    <button type="submit" class="btn_basic">등록</button>
                </form>
                <ul class="partList" id="eventParticipant"></ul>
            </article>
    
            <article class="right">
                <form id="lotteryForm" method="post" class="frm_layout">
                    <input type="number" class="ip_basic" placeholder="당첨자 수">
                    <button id="lotteryButton" type="submit" class="btn_basic">게임 시작</button>
                </form>
                <div id="winnerArea" class="winner_section"></div>
            </article>
        </section>
    </main>
    <script src="./script.js"></script>
    <script src="./storage.js"></script>
</body>
</html>
